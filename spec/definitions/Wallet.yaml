description: Данные кошелька
type: object
required:
  - name
  - identity
  - currency
properties:
  id:
    x-rebillyMerge:
      - $ref: '#/definitions/WalletID'
  name:
    description: |
      Человекочитаемое название кошелька, по которому его легко узнать
    type: string
    example: Worldwide PHP Awareness Initiative
  createdAt:
    description: Дата и время создания кошелька
    type: string
    format: date-time

  isBlocked:
    description: Заблокирован ли кошелёк?
    type: boolean

    example: false
  identity:
    x-rebillyMerge:
      - $ref: '#/definitions/Identity'
  currency:
    x-rebillyMerge:
      - $ref: '#/definitions/CurrencyID'
  metadata:
    description: |
      Произвольный, специфичный для клиента API и непрозрачный для системы набор данных, ассоциированных с
      данным кошельком
    type: object
    example:
      client_locale: RU_ru
