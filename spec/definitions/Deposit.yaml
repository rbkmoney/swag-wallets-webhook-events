description: Данные пополнения денежных средств
allOf:
  - $ref: '#/definitions/DepositStatus'
  - type: object
    required:
      - wallet
      - source
      - body
    properties:
      id:
        x-rebillyMerge:
          - $ref: '#/definitions/DepositID'
      createdAt:
        description: Дата и время запуска ввода
        type: string
        format: date-time

      wallet:
        x-rebillyMerge:
          - $ref: '#/definitions/WalletID'
      source:
        x-rebillyMerge:
          - $ref: '#/definitions/SourceID'
      body:
        x-rebillyMerge:
          - description: Объём средств, которые необходимо ввести
          - $ref: '#/definitions/Asset'
      metadata:
        description: |
          Произвольный, специфичный для клиента API и непрозрачный для системы набор данных, ассоциированных с
          данным пополнением
        type: object
