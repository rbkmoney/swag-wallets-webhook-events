description: Данные события
type: object
discriminator: eventType
required:
  - occuredAt
  - topic
  - eventType
properties:
  eventID:
    description: Идентификатор события в системе
    type: string
  occuredAt:
    description: Дата и время возникновения события
    type: string
    format: date-time
  topic:
    description: Предмет оповещения
    type: string
    enum:
      - WalletsTopic
      - DepositTopic
      - WithdrawalTopic
      - SourceTopic
      - DestinationTopic
  eventType:
    type: string
    description: Тип произошедшего с предметом оповещения события
    enum:
      - WithdrawalStarted
      - WithdrawalSucceeded
      - WithdrawalFailed
      - WalletCreated
      - DestinationCreated
      - DestinationAuthorized
      - DestinationUnauthorized
