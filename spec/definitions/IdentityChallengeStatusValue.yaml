description: |
  Статус процедуры идентификации личности.

  | Значение    | Пояснение                       |
  | ----------- | ------------------------------- |
  | `Pending`   | Процедура в процессе выполнения |
  | `Completed` | Процедура пройдена успешно      |
  | `Failed`    | Процедура не пройдена           |
  | `Cancelled` | Процедура отменена              |

type: string
enum:
  - Pending
  - Completed
  - Failed
  - Cancelled
