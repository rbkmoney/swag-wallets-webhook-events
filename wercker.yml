box: node:7

build:
  steps:
    - npm-install
    - npm-test
    - script:
      name: build docsite
      code: npm run build -- ${WERCKER_OUTPUT_DIR}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"

dev:
  steps:
    - npm-install
    - npm-test
    - internal/shell

release:
  steps:
    - lordlothar99/git-push:
      gh_oauth: ${GITHUB_API_TOKEN}
      branch: release/${WERCKER_GIT_BRANCH}
      basedir: api
      destdir: api
      message: |
        [${WERCKER_GIT_BRANCH}] release ${WERCKER_GIT_OWNER}/${WERCKER_GIT_REPOSITORY}@${WERCKER_GIT_COMMIT}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"

deploy:
  steps:
    - lordlothar99/git-push:
      gh_oauth: ${GITHUB_API_TOKEN}
      repo: rbkmoney/wallet-webhook-events-api
      gh_pages: true
      destdir: ${WERCKER_GIT_BRANCH}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"
